<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfiles C4</title>
    <link rel="stylesheet" href="/assets/css/footer.css">
</head>
<body>
    <div class="container_modal">
        <div class="container_modal--caja">
            <h2>Registro de nuevo tripulante</h2>
            <div class="carrusel">
                <form action="" class="formulario">
                    <div class="items-form">
                        <label for="name">Nombre</label>
                        <input type="text" id="name">
                    </div>
                    <div class="items-form">
                        <label for="lastName">Apellido</label>
                        <input type="text" id="lastName">
                    </div>
    
                    <div class="items-form">
                        <label for="nacion">Nacionalidad</label>
                        <input type="text" id="nacion">
                    </div>
    
                    <div class="items-form">
                        <label for="city">Ciudad de Origen</label>
                        <input type="text" id="city">
                    </div>
    
                    <div class="items-form">
                        <label for="profilTech">Perfil Tecnico</label>
                        <input type="text" id="profilTech">
                    </div>
    
                    <div class="items-form">
                        <label for="question1">¿En que quieres convertirte con la educacion nde Platzi Master?</label>
                        <input type="text" id="question1">
                    </div>
    
                    <div class="items-form">
                        <label for="question2">¿Cual es tu Superpoder?</label>
                        <input type="text" id="question2">
                    </div>
    
                    <div class="items-form">
                        <label for="question3">¿Cual es tu debilidad?</label>
                        <input type="text" id="question3">
                    </div>
    
                    <div class="items-form">
                        <label for="email">Correo</label>
                        <input type="text" id="email">
                    </div>
    
                    <div class="items-form">
                        <label for="github">Github</label>
                        <input type="text" id="github">
                    </div>
    
                    <div class="items-form">
                        <label for="linkedin">Linkedin</label>
                        <input type="text" id="linkedin">
                    </div>
    
                    <div class="items-form">
                        <label for="facebook">Facebook</label>
                        <input type="text" id="facebook">
                    </div>
    
                    <div class="items-form">
                        <label for="twitter">Twitter</label>
                        <input type="text" id="twitter">
                    </div>
    
                    <button class="modal-in" onclick="review()"id="btn_aparece">Enviar y Salir</button>
                </form>
            </div>

        </div>

    </div>
    <footer class="footer">
        <ul class="granlista">
            <li class="abrirlista1 github"></li>
            <li class="abrirlista1 twitter"></li>
            <li class="abrirlista1 correo"></li>
        </ul>
        <button class="modal" onclick="review()"id="btn_aparece">Nuevo Miembro</button>
    </footer>
    <script src="/assets/js/footer.js"></script>
</body>
</html>
